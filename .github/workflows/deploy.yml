name: CI/CD for pinjol-keren

on:
  push:
    paths:
      - 'pinjol-keren/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: print
        run:  |
          echo "VM_HOST=${{ secrets.VM_HOST }}"
          echo "VM_USERNAME=${{ secrets.VM_USERNAME }}"
          echo "SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}"
          echo "JAVA_HOME=${JAVA_HOME}"
          echo "Working Directory: $(pwd)"
          echo "Environment Variables:"
          env

      - name: Build pinjol-keren app
        working-directory: ./pinjol-keren
        run: mvn clean package -DskipTests

      - name: Copy JAR to GCP VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "pinjol-keren/target/*.jar"  # âœ… This works with context from repo root
          target: "/home/${{ secrets.VM_USERNAME }}/pinjol-app"

      - name: SSH to restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/${{ secrets.VM_USERNAME }}/pinjol-app/*.jar > /home/${{ secrets.VM_USERNAME }}/pinjol-app/app.log 2>&1 &